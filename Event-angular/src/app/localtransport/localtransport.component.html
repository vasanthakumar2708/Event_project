<div class="form-container">
  <h2>Local Transport Request Form</h2>
  <form id="transportForm">
    
    <div class="form-row">
      <div class="form-group half-width">
        <label for="taskId">Task ID:</label>
        <input type="text" id="taskId" required />
      </div>

      <div class="form-group half-width">
        <label for="requisitionDate">Date of Requisition:</label>
        <input type="date" id="requisitionDate" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="indenterName">Name of the Indenter:</label>
        <input type="text" id="indenterName" required />
      </div>

      <div class="form-group half-width">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="staffId">Staff ID:</label>
        <input type="text" id="staffId" required />
      </div>

      <div class="form-group half-width">
        <label for="department">Department:</label>
        <input type="text" id="department" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="purpose">Purpose of Visit:</label>
        <textarea id="purpose" rows="4" required></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="place">Place of Visit:</label>
        <input type="text" id="place" required />
      </div>

      <div class="form-group half-width">
        <label for="passengers">No. of Accompanying Passengers:</label>
        <input type="number" id="passengers" required style />
      </div>
    </div>

    <div class="vehicle-type-group">
      <h3>Vehicle Type</h3>
      <label><input type="radio" name="vehicleType" value="Car" required /> Car</label>
      <label><input type="radio" name="vehicleType" value="SuperCarry" /> Super Carry</label>
      <label><input type="radio" name="vehicleType" value="407" /> 407</label>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="startTime">Starting Time from BIT:</label>
        <input type="time" id="startTime" required />
      </div>
    
      <div class="form-group half-width">
        <label for="endTime">End Time to BIT:</label>
        <input type="time" id="endTime" required />
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
