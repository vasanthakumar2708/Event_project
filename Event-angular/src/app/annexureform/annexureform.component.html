<div class="form-container">
    <h2>Event Request Form</h2>
    <form id="eventForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" required />

      <label for="eventDate">Date:</label>
      <input type="date" id="eventDate" required />

      <label for="eventTime">Time:</label>
      <input type="time" id="eventTime" required />

      <div class="radio-group">
        <label class="radio-label">Audio Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input type="radio" name="audioForm" value="yes" required />
            Yes</label
          >
          <label
            ><input type="radio" name="audioForm" value="no" required />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Accessories Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="accessoriesForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input type="radio" name="accessoriesForm" value="no" required />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Photography Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="photographyForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input type="radio" name="photographyForm" value="no" required />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Venue Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input type="radio" name="venueForm" value="yes" required />
            Yes</label
          >
          <label
            ><input type="radio" name="venueForm" value="no" required />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Hostel Accommodation Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input type="radio" name="hostelForm" value="yes" required />
            Yes</label
          >
          <label
            ><input type="radio" name="hostelForm" value="no" required />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Guest Accommodation Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="guestAccommodationForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input
              type="radio"
              name="guestAccommodationForm"
              value="no"
              required
            />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Local Transport Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="localTransportForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input
              type="radio"
              name="localTransportForm"
              value="no"
              required
            />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">External Transport Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="externalTransportForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input
              type="radio"
              name="externalTransportForm"
              value="no"
              required
            />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Internal Transport Form Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="internalTransportForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input
              type="radio"
              name="internalTransportForm"
              value="no"
              required
            />
            No</label
          >
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">Guest Details Needed:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="guestDetailsForm"
              value="yes"
              required
            />
            Yes</label
          >
          <label
            ><input
              type="radio"
              name="guestDetailsForm"
              value="no"
              required
            />
            No</label
          >
        </div>
      </div>

      <button type="submit">Submit</button>
      <button type="button" style="margin-top: 20px" onclick="clearForm()">
        Clear
      </button>
    </form>
  </div>
