<div class="form-container">
  <h2>Event Requisition Form</h2>
  <form id="eventForm">
    <!-- Event Details -->
    <h3 style="color: white">Event Details</h3>
    <label for="eventName" style="color: white">Name of the Event:</label>
    <input type="text" id="eventName" required />

    <label for="eventDate" style="color: white">Event Date:</label>
    <div class="form-row">
      <div class="form-group">
        <label for="fromDate" style="color: white">From:</label>
        <input type="date" id="fromDate" required />
      </div>
      <div class="form-group">
        <label for="toDate" style="color: white">To:</label>
        <input type="date" id="toDate" required />
      </div>
      <div class="form-group">
        <label for="noOfDays" style="color: white">No. of Days:</label>
        <input type="number" id="noOfDays" required />
      </div>
    </div>

    <label for="eventTime" style="color: white">Event Time:</label>
    <div class="form-row">
      <div class="form-group">
        <label for="fromTime" style="color: white">From:</label>
        <input type="time" id="fromTime" required />
      </div>
      <div class="form-group">
        <label for="toTime" style="color: white">To:</label>
        <input type="time" id="toTime" required />
      </div>
    </div>

    <!-- Organizer Details -->
    <h3 style="color: white">Event Organizer Details</h3>
    <label for="organizerName" style="color: white">Organizer Name:</label>
    <input type="text" id="organizerName" required />

    <label for="department" style="color: white">Department:</label>
    <input type="text" id="department" required />

    <label for="mobileNumber" style="color: white">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required />

    <!-- Participants -->
    <h3 style="color: white">Number of Participants Expected</h3>
    <div class="form-row">
      <div class="form-group">
        <label for="internalParticipants" style="color: white">Internal:</label>
        <input type="number" id="internalParticipants" required />
      </div>
      <div class="form-group">
        <label for="externalParticipants" style="color: white">External:</label>
        <input type="number" id="externalParticipants" required />
      </div>
    </div>

    <!-- Guest Details -->
    <h3 style="color: white">Guest Details</h3>
    <label for="noOfGuests" style="color: white">No. of Guests:</label>
    <input type="number" id="noOfGuests" required />

    <label for="guestName" style="color: white">Guest Name:</label>
    <input type="text" id="guestName" required />

    <label for="designation" style="color: white">Designation:</label>
    <input type="text" id="designation" required />

    <label for="organization" style="color: white"
      >Organization/Industry:</label
    >
    <input type="text" id="organization" required />

    <!-- Event Requirements Section -->
    <div class="event-requirements-container">
      <h3 class="centered-heading">Event Requirements</h3>

      <div class="form-row">
        <div class="radio-group">
          <label class="radio-label">Venue Required:</label>
          <div class="radio-buttons">
            <label
              ><input type="radio" name="venueRequired" value="yes" required />
              Yes</label
            >
            <label
              ><input type="radio" name="venueRequired" value="no" required />
              No</label
            >
          </div>
        </div>

        <div class="radio-group">
          <label class="radio-label">Audio Required:</label>
          <div class="radio-buttons">
            <label
              ><input type="radio" name="audioRequired" value="yes" required />
              Yes</label
            >
            <label
              ><input type="radio" name="audioRequired" value="no" required />
              No</label
            >
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="radio-group">
          <label class="radio-label">Photography Required:</label>
          <div class="radio-buttons">
            <label
              ><input
                type="radio"
                name="photographyRequired"
                value="yes"
                required
              />
              Yes</label
            >
            <label
              ><input
                type="radio"
                name="photographyRequired"
                value="no"
                required
              />
              No</label
            >
          </div>
        </div>

        <div class="radio-group">
          <label class="radio-label">Accessories Required:</label>
          <div class="radio-buttons">
            <label
              ><input
                type="radio"
                name="accessoriesRequired"
                value="yes"
                required
              />
              Yes</label
            >
            <label
              ><input
                type="radio"
                name="accessoriesRequired"
                value="no"
                required
              />
              No</label
            >
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="radio-group">
          <label class="radio-label">Financial Required:</label>
          <div class="radio-buttons">
            <label
              ><input
                type="radio"
                name="financialRequired"
                value="yes"
                required
              />
              Yes</label
            >
            <label
              ><input
                type="radio"
                name="financialRequired"
                value="no"
                required
              />
              No</label
            >
          </div>
        </div>

        <div class="radio-group">
          <label class="radio-label">Reward Points:</label>
          <div class="radio-buttons">
            <label
              ><input
                type="radio"
                name="rewardPointsRequired"
                value="yes"
                required
              />
              Yes</label
            >
            <label
              ><input
                type="radio"
                name="rewardPointsRequired"
                value="no"
                required
              />
              No</label
            >
          </div>
        </div>
      </div>

      <div class="radio-group">
        <label class="radio-label">On Duty Required:</label>
        <div class="radio-buttons">
          <label
            ><input
              type="radio"
              name="onDutyRequired"
              value="yes"
              required
              onclick="showOnDutyDetails()"
            />
            Yes</label
          >
          <label
            ><input
              type="radio"
              name="onDutyRequired"
              value="no"
              required
              onclick="hideOnDutyDetails()"
            />
            No</label
          >
        </div>
      </div>

      <div id="onDutyDetails" style="display: none">
        <label for="noOfFaculty">No. of Faculty Members:</label>
        <input type="number" id="noOfFaculty" />

        <label for="noOfNonTeachingStaff">No. of Non-Teaching Staffs:</label>
        <input type="number" id="noOfNonTeachingStaff" />
      </div>
    </div>

    <!-- Other Requirements -->
    <label for="otherRequirements" style="color: white"
      >Other Requirements, if any:</label
    >
    <textarea id="otherRequirements" rows="4"></textarea>

    <p>Please put NA if not applicable*</p>

    <button type="submit">Submit</button>
  </form>
</div>
