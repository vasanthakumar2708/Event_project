<div class="form-container">
    <h2>External Transport Requisition Form</h2>
    <form id="transportForm">
     <!-- Indenter and Guest Details Section (Modified for Side-by-Side Layout) -->
<div class="form-row">
  <div class="form-group half-width">
    <label for="indenterName">Name of the Indenter:</label>
    <input type="text" id="indenterName" required />
  </div>

  <div class="form-group half-width">
    <label for="facultyId">Faculty ID:</label>
    <input type="text" id="facultyId" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group half-width">
    <label for="designation">Designation:</label>
    <input type="text" id="designation" required />
  </div>

  <div class="form-group half-width">
    <label for="mailId">Mail ID:</label>
    <input type="email" id="mailId" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group half-width">
    <label for="contactNo">Contact Number:</label>
    <input type="text" id="contactNo" required />
  </div>

  <div class="form-group half-width">
    <label for="taskId">Task ID:</label>
    <input type="text" id="taskId" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group half-width">
    <label for="intercomNo">Intercom Number:</label>
    <input type="number" id="intercomNo" required />
  </div>

  <div class="form-group half-width">
    <label for="department">Department:</label>
    <input type="text" id="department" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group half-width">
    <label for="guestName">Name of the Guest:</label>
    <input type="text" id="guestName" required />
  </div>

  <div class="form-group half-width">
    <label for="guestDesignation">Guest Designation:</label>
    <input type="text" id="guestDesignation" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group half-width">
    <label for="guestContactNo">Guest Contact Number:</label>
    <input type="text" id="guestContactNo" required />
  </div>

  <div class="form-group half-width">
    <label for="guestMailId">Guest Mail ID:</label>
    <input type="email" id="guestMailId" required />
  </div>
</div>

<div class="form-row">
  <div class="form-group full-width">
    <label for="visitPurpose">Purpose of the Visit:</label>
    <textarea id="visitPurpose" rows="4" placeholder="Enter the purpose of the visit..." required></textarea>
  </div>
</div>

<div class="form-row">
  <div class="form-group half-width">
    <label for="accompanyingPassengers">No of Accompanying Passengers (if any):</label>
    <input type="number" id="accompanyingPassengers" />
  </div>
</div>


      <!-- Mode of Transport with Light Background -->
      <div class="radio-group">
        <label>Mode of Transport:</label>
        <div class="radio-buttons">
          <label><input type="radio" name="transportMode" value="bus" required /> Bus</label>
          <label><input type="radio" name="transportMode" value="train" required /> Train</label>
          <label><input type="radio" name="transportMode" value="flight" required /> Flight</label>
        </div>
        <label for="transportDetails">Details (if any):</label>
        <textarea id="transportDetails" rows="2"></textarea>
      </div>

      <!-- Journey Details Section -->
      <div class="journey-section">
        <!-- Column Headers for Onward and Return Journey -->
        <div class="journey-row">
          <p></p> <!-- Empty space in first column -->
          <div class="journey-column">
            <p class="column-header">Onward Journey</p>
          </div>
          <div class="journey-column">
            <p class="column-header">Return Journey</p>
          </div>
        </div>

        <!-- First Row for Labels -->
        <div class="journey-row">
          <p>Vehicle Required On:</p>
          <div class="journey-column">
            <input type="date" id="onwardVehicleDate" required />
          </div>
          <div class="journey-column">
            <input type="date" id="returnVehicleDate" required />
          </div>
        </div>
        <div class="journey-row">
          <p>Starting Place:</p>
          <div class="journey-column">
            <input type="text" id="onwardStartPlace" required />
          </div>
          <div class="journey-column">
            <input type="text" id="returnStartPlace" required />
          </div>
        </div>
        <div class="journey-row">
          <p>Starting Time:</p>
          <div class="journey-column">
            <input type="time" id="onwardStartTime" required />
          </div>
          <div class="journey-column">
            <input type="time" id="returnStartTime" required />
          </div>
        </div>
        <div class="journey-row">
          <p>End Place:</p>
          <div class="journey-column">
            <input type="text" id="onwardEndPlace" required />
          </div>
          <div class="journey-column">
            <input type="text" id="returnEndPlace" required />
          </div>
        </div>
        <div class="journey-row">
          <p>End Time:</p>
          <div class="journey-column">
            <input type="time" id="onwardEndTime" required />
          </div>
          <div class="journey-column">
            <input type="time" id="returnEndTime" required />
          </div>
        </div>
        <div class="journey-row">
          <p>No of Persons:</p>
          <div class="journey-column">
            <input type="number" id="onwardNoPersons" required />
          </div>
          <div class="journey-column">
            <input type="number" id="returnNoPersons" required />
          </div>
        </div>
      </div>

      <!-- Other Requirements -->
      <label for="otherRequirements">Any Other Requirements:</label>
      <textarea id="otherRequirements" rows="4"></textarea>
      <p style="color: red;">Please put NA if not applicable*</p>

      <button type="submit">Submit</button>
    </form>
  </div>
