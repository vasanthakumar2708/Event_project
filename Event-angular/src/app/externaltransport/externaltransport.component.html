<div class="form-container">
  <h2>External Transport Requisition Form</h2>
  <form id="transportForm">
    <!-- Indenter and Guest Details Section (Modified for Side-by-Side Layout) -->
    <div class="form-row">
      <div class="form-group half-width">
        <label for="indenterName" style="color: white"
          >Name of the Indenter:</label
        >
        <input type="text" id="indenterName" required />
      </div>

      <div class="form-group half-width">
        <label for="facultyId" style="color: white">Faculty ID:</label>
        <input type="text" id="facultyId" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="designation" style="color: white">Designation:</label>
        <input type="text" id="designation" required />
      </div>

      <div class="form-group half-width">
        <label for="mailId" style="color: white">Mail ID:</label>
        <input type="email" id="mailId" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="contactNo" style="color: white">Contact Number:</label>
        <input type="text" id="contactNo" required />
      </div>

      <div class="form-group half-width">
        <label for="taskId" style="color: white">Task ID:</label>
        <input type="text" id="taskId" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="intercomNo" style="color: white">Intercom Number:</label>
        <input type="number" id="intercomNo" required />
      </div>

      <div class="form-group half-width">
        <label for="department" style="color: white">Department:</label>
        <input type="text" id="department" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="guestName" style="color: white">Name of the Guest:</label>
        <input type="text" id="guestName" required />
      </div>

      <div class="form-group half-width">
        <label for="guestDesignation" style="color: white"
          >Guest Designation:</label
        >
        <input type="text" id="guestDesignation" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="guestContactNo" style="color: white"
          >Guest Contact Number:</label
        >
        <input type="text" id="guestContactNo" required />
      </div>

      <div class="form-group half-width">
        <label for="guestMailId" style="color: white">Guest Mail ID:</label>
        <input type="email" id="guestMailId" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group full-width">
        <label for="visitPurpose" style="color: white"
          >Purpose of the Visit:</label
        >
        <textarea
          id="visitPurpose"
          rows="4"
          placeholder="Enter the purpose of the visit..."
          required
        ></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half-width">
        <label for="accompanyingPassengers" style="color: white"
          >No of Accompanying Passengers (if any):</label
        >
        <input type="number" id="accompanyingPassengers" />
      </div>
    </div>

    <!-- Mode of Transport with Light Background -->
    <div class="radio-group">
      <label style="color: white">Mode of Transport:</label>
      <div class="radio-buttons">
        <label
          ><input type="radio" name="transportMode" value="bus" required />
          Bus</label
        >
        <label
          ><input type="radio" name="transportMode" value="train" required />
          Train</label
        >
        <label
          ><input type="radio" name="transportMode" value="flight" required />
          Flight</label
        >
      </div>
      <label for="transportDetails" style="color: white"
        >Details (if any):</label
      >
      <textarea id="transportDetails" rows="2"></textarea>
    </div>

    <!-- Journey Details Section -->
    <div class="journey-section">
      <!-- Column Headers for Onward and Return Journey -->
      <div class="journey-row">
        <p></p>
        <!-- Empty space in first column -->
        <div class="journey-column">
          <p class="column-header">Onward Journey</p>
        </div>
        <div class="journey-column">
          <p class="column-header">Return Journey</p>
        </div>
      </div>

      <!-- First Row for Labels -->
      <div class="journey-row">
        <p style="color: white">Vehicle Required On:</p>
        <div class="journey-column">
          <input type="date" id="onwardVehicleDate" required />
        </div>
        <div class="journey-column">
          <input type="date" id="returnVehicleDate" required />
        </div>
      </div>
      <div class="journey-row">
        <p style="color: white">Starting Place:</p>
        <div class="journey-column">
          <input type="text" id="onwardStartPlace" required />
        </div>
        <div class="journey-column">
          <input type="text" id="returnStartPlace" required />
        </div>
      </div>
      <div class="journey-row">
        <p style="color: white">Starting Time:</p>
        <div class="journey-column">
          <input type="time" id="onwardStartTime" required />
        </div>
        <div class="journey-column">
          <input type="time" id="returnStartTime" required />
        </div>
      </div>
      <div class="journey-row">
        <p style="color: white">End Place:</p>
        <div class="journey-column">
          <input type="text" id="onwardEndPlace" required />
        </div>
        <div class="journey-column">
          <input type="text" id="returnEndPlace" required />
        </div>
      </div>
      <div class="journey-row">
        <p style="color: white">End Time:</p>
        <div class="journey-column">
          <input type="time" id="onwardEndTime" required />
        </div>
        <div class="journey-column">
          <input type="time" id="returnEndTime" required />
        </div>
      </div>
      <div class="journey-row">
        <p style="color: white">No of Persons:</p>
        <div class="journey-column">
          <input type="number" id="onwardNoPersons" required />
        </div>
        <div class="journey-column">
          <input type="number" id="returnNoPersons" required />
        </div>
      </div>
    </div>

    <!-- Other Requirements -->
    <label for="otherRequirements" style="color: white"
      >Any Other Requirements:</label
    >
    <textarea id="otherRequirements" rows="4"></textarea>
    <p style="color: red">Please put NA if not applicable*</p>

    <button type="submit">Submit</button>
  </form>
</div>
